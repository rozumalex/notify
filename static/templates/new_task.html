{% extends "base.html" %}

{% set title = 'new task' %}


{% block content %}
    <section>

      <header>
        <h2>{{ title }}</h2>
      </header>
        <div class="row">
            <form action="/tasks/new" method="post">
                <input type="name" name="name" placeholder="name">
                <input type="checkbox" name="enabled" id="enabled">
                <label for="enabled">enable task</label>
                <input type="hidden" name="account_id" value={{ account.id }}>
                <input type="submit" value="create task" class="success">
            </form>
        </div>
    </section>
{% endblock %}
