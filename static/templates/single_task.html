{% extends "base.html" %}

{% set title = 'Task: ' + task.name %}

{% block content %}
    <section>

      <header>
        <h1>{{ title }}</h1>
      </header>
    <div class="tabs">

        <nav class="tabs-nav">
            <a class="active">task settings</a>
        </nav>

        <div class="tab active">

            <form method="post">

                <div class="row">
                    <label for="name">task name:</label>
                    <input type="text" maxlength="255" name="name" id="name"
                           {% if task.name %}
                           value="{{ task.name }}"
                           {% endif %}>
                    <input type="checkbox" name="enabled" id="enabled" {% if task.enabled %}checked{% endif %}>
                    <label for="enabled">enable task</label>
                    <input type="hidden" name="account_id" value={{ account.id }}>
                    <input type="hidden" name="id" value={{ task.id }}>
                </div>

                <div class="row">

                </div>

                <div class="row">
                    <label>&nbsp;</label>
                    <input type="submit" value="save changes" class="success">
                <a href="/tasks/{{ task.id }}/delete" class="warning button">Delete task</a>

                </div>
            </form>

        </div>

      </div>
    </section>

    <div id="logout-popup" class="popup">
      <div class="popup-inner">
        <form action="/logout" method="get">
        <a class="cancel-btn"><i class="fas fa-times"></i></a>
        <h4>Logout?</h4>
        <input type="submit" class="info" value="logout" id="logout">
       </form>
      </div>
    </div>

{% endblock %}
